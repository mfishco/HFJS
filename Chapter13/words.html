<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>Wordy nonsense</title>
        <script>
            String.prototype.cliche = function() {
                var cliche = ["Lock and load", "touch base", "open the kimono"];

                for (var i = 0; i< cliche.length; i++){
                    index = this.indexOf(cliche[i]);
                    if (index >= 0){
                        return true;
                    }
                }
                return false;
            }

            var sentences = ["I'll send my car around to pick you up.",
                 "Let's touch base in the morning and see where we are", 
                 "We don't want to open the kimono, we just want to inform them."];

            for (var i = 0; i < sentences.length; i++) {
                var phrase = sentences[i];
                if (phrase.cliche()) {
                    console.log("CLICHE ALERT: " + phrase);
                }
            }
            String.prototype.palindrome = function() {
                var fwd = this;
                var reversed = "";
                for (var j = (fwd.length - 1); j >= 0; j--) {
                    console.log("char: " + fwd[j]);
                    reversed += fwd[j];
                }
                console.log("Reversed: " + reversed + " FWD: " + fwd) + " " + (fwd===reversed);
                if (fwd == reversed) {
                    return true;
                } else {
                    return false;
                }
            }

            var palindromes = ["Mitch", "civic", "radar"];
            for (var i = 0; i < palindromes.length; i++) {
                var word = palindromes[i];
                if (word.palindrome()) {
                    console.log(word + "is a palindrome");
                } else {
                    console.log(word + " is NOT a palindrome");
                }
            }

       </script>
    </head>

    </body>
</html>
