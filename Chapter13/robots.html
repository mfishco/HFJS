        <title>Robots!</title>
        <script>
            function Robot(name, year, owner) {
                this.name = name;
                this.year = year;
                this.owner = owner;
            }

            function SpaceRobot(name, year, owner, homePlanet) {
                this.name = name;
                this.year = year;
                this.owner = owner;
                this.homePlanet = homePlanet;
            }

            SpaceRobot.prototype = new Robot();
            SpaceRobot.prototype.speak = function() {
                alert(this.name + " says, 'Sir, if I may venture an opinion...'");
            }
            SpaceRobot.prototype.pilot = function() {
                alert(this.name + "says, 'Thrusters?  Are they important?'");
            }
            
            function Game() {
                this.level = 0;
            }

            Game.prototype.play = function() {
                //player plays game here
                this.level++;
                console.log("Welcome to level " + this.level);
                this.unlock();
            };

            Game.prototype.unlock = function() {
                if(this.level === 42) {
                    Robot.prototype.deployLaser = function() {
                        console.log(this.name + " is blasting you with laser beams.");
                    }
                }
            }

            Robot.prototype.maker = "Objects R' Us";

            Robot.prototype.speak = function() {
                console.log(this.name + "says 'Hi!'");
            }

            Robot.prototype.makeCoffee = function() {
                console.log("Regular old coffee, OTW!");
            }

            Robot.prototype.blinkLights = function() {
                console.log(this.name + ": Blink! Blink!");
            }

            var robby = new Robot("Robby", 1956, "Dr. Mobius");
            robby.makeCoffee = function() {
                console.log("Robby's special coffee, coming right up!");
            }
            
            var rosie = new Robot("Rosie", 1962, "George Jetson");

            rosie.cleanHouse = function() {
                console.log("Rosie says, 'There you go!  Spic and span!'");
            }
            var c3po = new SpaceRobot("C3P0", 1977, "Luke Skywalker", "Tatooine");
            c3po.speak();
            c3po.pilot();
            console.log(c3po.name + " was make by " + c3po.maker);

            var simon = new SpaceRobot("Simon", 2009, "Carla Diana", "Earth");
            simon.makeCoffee();
            simon.blinkLights();
            simon.speak();

            rosie.blinkLights();
