<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Coffee!</title>
        <script>
            function Car(params) {
                this.make = params.make;
                this.model = params.model;
                this.year = params.year;
                this.color = params.color;
                this.passengers = params.passengers;
                this.convertable = params.convertable;
                this.mileage = params.mileage;
                this.started = false;

                this.start = function() {
                    this.started = true;
                } //end start
                this.stop = function() {
                    this.started = false;
                } //end stop
                this.drive = function() {
                    if (this.started) {
                        console.log(this.make + " " + this.model + " goes Zoom zoom!");
                    } else {
                        console.log("You need to start the engine first.");
                    }
                } //end drive
            };//end Car

            var chevyParams = {make: "Chevy",
                               model: "Bel Air",
                               year: 1957,
                               color: "red",
                               passengers: 2,
                               convertable: false,
                               mileage: 1021};

            var cadiParams = {make: "GM",
                              model: "Cadillac",
                              year: 1955,
                              color: "tan",
                              passengers: 5,
                              convertable: false,
                              mileage: 12892};

            var taxiParams = {make: "Webville Motors",
                              model: "Taxi",
                              year: 1955,
                              color: "yellow",
                              passengers: 4,
                              convertable: false,
                              mileage: 281341};

            var fiatParams = {make: "Fiat",
                              model: "500",
                              year: 1957,
                              color: "Medium Blue",
                              passengers: 2,
                              convertable: false,
                              mileage: 88000};

            var testCarParams = {make:"Webville Motors",
                                 model: "Test Car",
                                 year: 2014,
                                 color: "marine",
                                 passengers: 2,
                                 convertable: true,
                                 mileage: 21};

            var chevy = new Car(chevyParams);
            var cadi = new Car(cadiParams);
            var taxi = new Car(taxiParams);
            var fiat = new Car(fiatParams);
            var testCar = new Car(testCarParams);

            var cars = [chevy, cadi, taxi, fiat, testCar];

            for(var i = 0; i < cars.length; i++) {
                cars[i].start();
                cars[i].drive();
                cars[i].drive();
                cars[i].stop();
            }
        </script>
    </head>
    <body>

    </body>

    
</html>
